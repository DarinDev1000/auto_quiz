name: Grade Quiz
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  build:
    name: Grade Quiz
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install
      - run: npm test
